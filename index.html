<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product App</title>
	<!-- bootstrap CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
</head>

<body>
	<!-- NAVIGATION -->
	<nav class="navbar navbar-light bg-primary shadow">
		<a href="#" class="navbar-brand text-light">üçä Stock Productos</a>
	</nav>
	<div class="container">
		<div id="App" class="row pt-5">
			<div class="col-md-4">
				<div class="card shadow">
					<div class="card-header">
						<h4 class="text-center">A√±adir productos</h4>
					</div>
					<form id="product-form" class="card-body" autocomplete="off">
						<!-- name input -->
						<div class="form-group">
							<input type="text" class="form-control" id="name" placeholder="Nombre producto" list="listado">
						</div>
						<!-- quantity input -->
						<div class="form-group">
							<input type="number" class="form-control" id="quantity" min="1" max="100"
								placeholder="Cantidad unidades">
						</div>
						<!-- price input -->
						<div class="form-group">
							<input type="text" class="form-control" id="price" placeholder="Precio producto">
						</div>
						<input type="submit" value="A√±adir" class="btn btn-primary btn-block">
					</form>
					<datalist id="listado">
						<option value="Naranja"></option>
						<option value="Platano"></option>
					</datalist>
				</div>
			</div>
			<div id="product-list" class="col-md-8">
			</div>
		</div>
	</div>
	<!-- scripts  -->
	<script src="App.js"></script>
</body>

</html>
