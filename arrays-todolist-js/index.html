<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <title>Todo-List-JavaScript</title>
</head>

<body>
  <div class="container">
    <div class="input-group">
      <i class="fa-solid fa-pen-to-square"></i>
      <input type="text" id="input" placeholder="Escribe una tarea" autofocus>
      <button id="add-task"><i class="fa-solid fa-plus"></i></button>
    </div>
    <div class="resume">
      <p>Total: <span id="total">0</span></p>
      <p>Realizadas: <span id="done">0</span></p>
    </div>
    <ul id="task-list"></ul>
  </div>
  <footer>
    <p>
      <a href="https://github.com/EniDev911" target="_blank">
        <i class="fa-brands fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/marco-contreras-herrera-9b6952213/" target="_blank">
        <i class="fa-brands fa-linkedin-in"></i>
      </a>
    </p>
  </footer>
  <script src="assets/functions.js"></script>
  <script src="https://kit.fontawesome.com/6b8f0c7049.js" crossorigin="anonymous"></script>
</body>

</html>
